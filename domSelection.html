<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading" > Documnet Object Model</h1>
    <h1 id="hero" > DOM</h1>
    <ul>
        <li id="item">getelementByTagName</li>
        <li class="selectors">getElementByClassName</li>
        <li class="selectors">getElementById</li>
        <li id="item1">querySelector</li>
        <li id="item2">querySelectorAll</li>
    </ul>
    <script>
        document.getElementsByTagName('h1');
        document.getElementsByTagName('li');
        document.getElementsByTagName('li')[0];
        document.getElementsByClassName('heading');
        document.getElementsByClassName('selectors');
        document.getElementById('item');
        document.getElementById('item1');
        document.getElementById('item2');
        document.querySelector('li');
        document.querySelectorAll('item');
    </script>
</body>
</html>
